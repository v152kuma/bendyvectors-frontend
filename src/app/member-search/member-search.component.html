

<div class="container-scroller">
  <app-navbar *ngIf="showNavbar"></app-navbar>
  <div class="container-fluid page-body-wrapper">
    <app-sidebar *ngIf="showSidebar"></app-sidebar>
    <div class="main-panel" [ngClass]="{ 'main-panel-only' : !showSidebar }">
      <div class="content-wrapper">
        <app-spinner *ngIf="isLoading"></app-spinner>
        <div contentAnimate *ngIf="!isLoading" class="h-100">

          
<div class="row">
    <div class="col-12 grid-margin">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Member Search</h4>
          <form class="form-sample">
            <p class="card-description">
              Member ID <span class="text-danger">*</span><small>Type in Patient's Member ID</small>
            </p>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  
                  <div class="col-sm-12">
                    <input type="text" class="form-control" />
                  </div>
                </div>
              </div>
              
            </div>
  
            <div class="row">
              <div class="col-md-6">
                <button (click)="submitSearch()" class="btn btn-primary mr-2">Submit</button>
                <button class="btn btn-secondary mr-2">Clear</button>
                
              </div>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  
    <div *ngIf="showResults" class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Search Results</h4>
         
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>
                    User
                  </th>
                  <th>
                    First name
                  </th>
                  <th>
                    Last name
                  </th>
                  <th>
                    Date of Birth
                  </th>
                  <th>
                    Gender
                  </th>
  
                  <th>
                    Address
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="py-1">
                   <a routerLink="/memberDetails"> <img src="assets/images/faces-clipart/pic-1.png" alt="image" /></a>
                  </td>
                  <td>
                    <a routerLink="/memberDetails">Herman </a>
                  </td>
                  <td>
                    Beck
                  </td>
                  <td>
                    01/01/1970
                  </td>
                  <td>
                    Male
                  </td>
  
                  <td>
                   <small> 11657 Buford St, Cerritos, CA, 90703 </small>
                  </td>
                </tr>
  
                
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  


</div>
  </div>
  </div>
  </div>
  </div>
