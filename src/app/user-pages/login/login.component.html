<div class="d-flex align-items-center auth px-0 mt-5">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="assets/images/logo.png" alt="logo">
        </div>
        <h4>Hello! let's get started</h4>
        <h6 class="font-weight-light">Sign in to continue.</h6>
        <form #f="ngForm" (ngSubmit)="login()">
          <div class="form-group">
            <input type="email" class="form-control form-control-lg" placeholder="Username" name="Username" [(ngModel)]="user.Username" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg"  placeholder="Password"  name="Password" [(ngModel)]="user.Password" required>
          </div>
          <div class="mt-3">
            <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="login()">SIGN IN</a>
          </div>
          <div class="my-2 d-flex justify-content-between align-items-center">
            <div class="form-check">
              <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input">
                <i class="input-helper"></i>
                Keep me signed in
              </label>
            </div>
            <a href="javascript:(void)" class="auth-link text-black">Forgot password?</a>
          </div>
          
          <div class="text-center mt-4 font-weight-light">
            Don't have an account? <a routerLink="/" class="text-primary">Create</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
